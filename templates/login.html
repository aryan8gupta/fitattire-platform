{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>FitAttire</title>

  <!-- Favicons -->
  <link href="{% static 'img/logo.png' %}" rel="icon">
  <link href="{% static 'img/logo.png' %}" rel="apple-touch-icon">

</head>

<body>

    <style>
      /* Reset and base */
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f3f5;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      /* The main container with background */
      .login-section {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 100vh;
        padding: 2rem;
        background-color: #f3f4f6;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        overflow: hidden;
      }
  
      /* Desktop and above: full background image */
      @media (min-width: 768px) {
        .login-section {
          background-image: url('{% static 'img/login.webp' %}');
          background-size: 100% 100%; /* stretches exactly full width and height */
          background-position: center center;
          background-repeat: no-repeat;
        }
        .login-form-container {
          background: #fff; /* solid white background */
          backdrop-filter: none;
        }

      }
  
      /* Login box container */
      .login-form-container {
        max-width: 400px;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        /* To make sure it stands out on the image */
      }

      /* Light up effect on login box when input is focused */
      .login-form-container:focus-within {
        box-shadow: 0 0 15px 4px rgba(0, 123, 255, 0.7);  
        transition: box-shadow 0.3s ease;
      }
      .form-outline input:focus {
        box-shadow: 0 0 10px 3px rgba(202, 221, 241, 0.7);
        border-radius: 8px;
        transition: box-shadow 0.3s ease;
        outline: none;
      }
  
      .welcome-text {
        text-align: center;
        font-size: 18px;
        margin-bottom: 40px;
        color: #555;
      }
      /* Logo and title */
      .login-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        margin-bottom: 50px;
      }
  
      .login-logo img {
        height: 40px;
      }
  
      .login-title {
        font-size: 34px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }
  
      /* Form fields */
      .form-outline {
        margin-bottom: 20px;
      }
  
      .form-outline input {
        height: 50px;
        font-size: 16px;
        width: 100%;
        padding: 0 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
  
      /* Alert messages */
      .alert-danger {
        padding: 10px;
        border-radius: 5px;
        background-color: #f8d7da;
        color: #721c24;
        margin-bottom: 15px;
        font-size: 14px;
      }
  
      /* Button */
      .btn-primary {
        background-color: #007bff;
        border: none;
        height: 50px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
      }
  
      .btn-primary:hover {
        background-color: #0056b3;
      }
  
      /* Link */
      p.small a {
        color: blue;
        text-decoration: none;
      }
  
      p.small a:hover {
        text-decoration: underline;
      }
  
      /* Mobile-specific styles */
      @media (max-width: 767px) {
        .login-section {
          background-image: none;
          background-color: #fff;
          padding: 2rem 1rem;
          justify-content: center; /* Center login box on mobile */
        }
  
        .login-form-container {
          box-shadow: none;
          background: #fff;
          padding: 1.5rem;
          max-width: 100%;
        }
  
        .login-title {
          font-size: 28px;
          text-align: center;
        }
  
        /* Welcome text for mobile */
        .welcome-text {
          text-align: center;
          font-size: 14px;
          margin-bottom: 30px;
          color: #555;
        }
      }
    </style>
  
    <section class="login-section">
  
      <!-- Login box container -->
      <div class="login-form-container">
        <div class="login-box">
          <div class="login-logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo" />
            <span class="h1 mb-0" style="font-size: 32px;">FitAttire</span>
          </div>
  
          {% if messages %}
            {% for mes in messages %}
              <div class="alert-danger text-danger" id="msg" role="alert"></div>
              <script>
                const mytimes = setTimeout(function(){
                  document.getElementById("msg").innerHTML = '{{mes}}'
                });
              </script>
            {% endfor %}
          {% endif %}
  
          <h3 class="login-title">Log in</h3>
  
          <!-- Mobile welcome text -->
          <div class="welcome-text d-md-none">
            Welcome to FitAttire. Please enter your credentials to continue.
          </div>
  
          <form method="POST" action="">
            {% csrf_token %}
  
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form2Example18" name="email" class="form-control form-control-lg" required/>
              <label class="form-label" for="form2Example18">Email address</label>
            </div>
          
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form2Example28" name="password" class="form-control form-control-lg" required/>
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-2 mb-4">
              <button class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>
  
            <p class="small text-center">
              <a href="#!">Forgot password?</a>
            </p>
          </form>
        </div>
      </div>
    </section>
